<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <table>
        <tr>
            <th> Apellido</th>
            <th> Nombre </th>
            <th> Nota </th>
        </tr>
        {% for student in studentList %}
            <tr> <!-- Una fila para cada estudiante -->
                <td> {{student.lastName}} </td>
                <td> {{student.name}} </td>
                <td> {{student.number}} </td>
                <td> <a href="{% url 'StudentDetail' student.id  %}"> ver detalle </a></td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
