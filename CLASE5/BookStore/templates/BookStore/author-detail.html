<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>{{author.name}}</p>
    <p>{{author.lastname}}</p>
    <ul>
        {% for book in author.book_set.all %}
            <li> 
                <a href="{% url 'bookDetail' book.id %}">
                    {{book.title}} 
                </a> 
            </li>
        {% endfor %}
    </ul>
</body>
</html>
