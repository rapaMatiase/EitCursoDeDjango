{% extends 'BookStore/base_generic.html' %}

{% block title %} Lista {% endblock %}

{% block body %}
    <h3> Lista de autores </h3>
    <ul>
        {% for author in authorList %}
            <li> <a href="{% url 'authorDetail' author.id %}">{{author.name}} {{author.lastname}}</a>  </li>
        {% endfor %}
    </ul>
{% endblock %}
