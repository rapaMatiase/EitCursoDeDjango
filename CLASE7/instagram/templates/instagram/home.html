{% extends 'instagram/base_generic.html' %}


{% block title %}
Home
{% endblock %}

{% block main %}
{% for post in posts %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{post.imgae.url}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{post.user}}</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                    {{post.detail}}
                </p>
                <p class="card-text"><small class="text-muted">{{post.publish_date}}</small></p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
